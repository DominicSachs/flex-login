<div class="main-container" fxFlexFill>
  <mat-toolbar>
    Header
  </mat-toolbar>

  <div class="content" fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex="20%">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div fxFlex></div>
        <button mat-raised-button color="accent">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
